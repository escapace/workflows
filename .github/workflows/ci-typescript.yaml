on:
  workflow_call:
    inputs:
      artifact-name:
        default: package
        required: false
        type: string
      enable-artifact-upload:
        default: false
        required: false
        type: boolean
      enable-codecov:
        default: false
        required: false
        type: boolean
      enable-github-packages-npm-registry:
        default: false
        required: false
        type: boolean
      node-version:
        required: true
        type: string
      pnpm-version:
        required: true
        type: string
      ref:
        required: true
        type: string
      version:
        required: true
        type: string
    secrets:
      CODECOV_TOKEN:

permissions:
  contents: read
  packages: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: inputs.enable-github-packages-npm-registry
        name: write .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //npm.pkg.github.com/:_authToken=$GITHUB_TOKEN
            @escapace:registry=https://npm.pkg.github.com
            always-auth=true
          EOF
      - name: install pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          run_install: false
          version: ${{ inputs.pnpm-version }}
      - id: pnpm-store-path
        name: get pnpm store directory
        run: echo "value=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: pnpm cache
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          path: ${{ steps.pnpm-store-path.outputs.value }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store
      - name: install dependencies
        run: pnpm install
      - name: build
        run: pnpm run build
      - name: typecheck
        run: pnpm run typecheck
      - name: test
        run: pnpm run test
      - if: inputs.enable-codecov
        name: code coverage
        uses: codecov/codecov-action@v4.4.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - if: inputs.enable-artifact-upload
        name: pnpm pack
        run: pnpm run pack --version ${{ inputs.version }}
      - if: inputs.enable-artifact-upload
        name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: |
            **/lib/*.tgz
            !**/node_modules/**
          retention-days: 3
